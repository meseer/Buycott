apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'edu.uci.ics:crawler4j:+',
            'net.sf.opencsv:opencsv:2.+'
    )
    testCompile(
            'junit:junit:+'
    )
}
